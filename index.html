<h1>カレンダー時刻選択ツール</h1>

<!-- 月選択：サンプルとして、Prev/Nextボタンを追加した例 -->
<div class="month-select">
  <button id="prevMonthBtn" class="nav-btn">&lt;</button>
  <select id="monthSelect"></select>
  <button id="nextMonthBtn" class="nav-btn">&gt;</button>
</div>

<div class="container">
  <!-- カレンダー表示部分 -->
  <div class="calendar-container" id="calendarContainer"></div>
  <!-- 時刻選択表示部分 -->
  <div class="time-select" id="timeSelect"></div>
</div>

<!-- 出力欄（編集可能）とボタン -->
<div class="result-area">
  <textarea id="resultText"></textarea>
  <div class="btn-area">
    <button id="copyBtn">COPY</button>
    <button id="resetBtn">RESET</button>
  </div>
</div>

<script>
  // 現在作業中のエントリ
  let currentEntry = null;
  
  const resultText = document.getElementById("resultText");
  const calendarContainer = document.getElementById("calendarContainer");
  const timeSelect = document.getElementById("timeSelect");
  const monthSelect = document.getElementById("monthSelect");
  const prevMonthBtn = document.getElementById("prevMonthBtn");
  const nextMonthBtn = document.getElementById("nextMonthBtn");
  
  // 曜日配列
  const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
  
  // エントリ内容を「M月D日(曜) HH:MM～HH:MM ...」形式に整形
  function formatEntry(entry) {
    let line = "";
    if(entry.date) {
      line += formatDateWithWeekday(entry.date);
    }
    if(entry.times && entry.times.length > 0) {
      entry.times.forEach(range => {
        if(range.start) {
          line += " " + range.start;
          if(range.end) {
            line += "～" + range.end;
          }
        }
      });
    }
    return line;
  }
  
  // "YYYY-MM-DD" → 「M月D日(曜)」
  function formatDateWithWeekday(dateStr) {
    const dateObj = new Date(dateStr);
    const month = dateObj.getMonth() + 1;
    const day = dateObj.getDate();
    const weekday = weekdays[dateObj.getDay()];
    return month + "月" + day + "日(" + weekday + ")";
  }
  
  // 出力欄の最終行を作業中エントリに置き換え
  function updateCurrentEntryLine() {
    const lines = resultText.value.split("\n");
    lines[lines.length - 1] = formatEntry(currentEntry);
    resultText.value = lines.join("\n");
  }
  
  // 新規日付クリック時、出力欄の末尾に新しい行として追加
  function appendNewEntry(entry) {
    const newLine = formatEntry(entry);
    if(resultText.value.trim() === "") {
      resultText.value = newLine;
    } else {
      resultText.value += "\n" + newLine;
    }
  }
  
  // 1年前～1年後までの月選択肢を生成
  function generateMonthOptions() {
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth();
    const start = new Date(currentYear - 1, currentMonth, 1);
    const end = new Date(currentYear + 1, currentMonth, 1);
    
    let optionDate = new Date(start);
    while(optionDate <= end) {
      const year = optionDate.getFullYear();
      const month = optionDate.getMonth();
      const optionValue = year + "-" + String(month + 1).padStart(2, '0');
      const optionText = year + "年" + (month + 1) + "月";
      const optionElem = document.createElement("option");
      optionElem.value = optionValue;
      optionElem.textContent = optionText;
      monthSelect.appendChild(optionElem);
      optionDate.setMonth(optionDate.getMonth() + 1);
    }
  }
  
  // 選択された月(YYYY-MM)のカレンダーを生成
  function generateCalendar(monthValue) {
    calendarContainer.innerHTML = "";
    const [year, month] = monthValue.split("-").map(Number);
    const table = document.createElement("table");
    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    weekdays.forEach(day => {
      const th = document.createElement("th");
      th.textContent = day;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    const tbody = document.createElement("tbody");
    const firstDay = new Date(year, month - 1, 1);
    const startDay = firstDay.getDay();
    const daysInMonth = new Date(year, month, 0).getDate();
    let row = document.createElement("tr");
    // 空白セル作成
    for (let i = 0; i < startDay; i++) {
      const cell = document.createElement("td");
      row.appendChild(cell);
    }
    // 日付セル
    for (let day = 1; day <= daysInMonth; day++) {
      if ((startDay + day - 1) % 7 === 0 && day !== 1) {
        tbody.appendChild(row);
        row = document.createElement("tr");
      }
      const cell = document.createElement("td");
      cell.textContent = day;
      const formattedDate = year + "-" + String(month).padStart(2, "0") + "-" + String(day).padStart(2, "0");
      cell.setAttribute("data-date", formattedDate);
      cell.addEventListener("click", () => {
        if (currentEntry && currentEntry.date === formattedDate) {
          return;
        }
        currentEntry = { date: formattedDate, times: [] };
        appendNewEntry(currentEntry);
        const cells = calendarContainer.querySelectorAll("td[data-date]");
        cells.forEach(c => c.classList.remove("selected-date"));
        cell.classList.add("selected-date");
      });
      row.appendChild(cell);
    }
    while (row.children.length < 7) {
      const cell = document.createElement("td");
      row.appendChild(cell);
    }
    tbody.appendChild(row);
    table.appendChild(tbody);
    calendarContainer.appendChild(table);
  }
  
  // 00:00～24:00の時刻を30分刻みで生成
  function generateTimeOptions() {
    timeSelect.innerHTML = "";
    for (let i = 0; i <= 48; i++) {
      let hour = Math.floor(i / 2);
      let minute = (i % 2) * 30;
      if (hour === 24 && minute > 0) continue;
      const timeStr = String(hour).padStart(2, '0') + ":" + String(minute).padStart(2, '0');
      const div = document.createElement("div");
      div.className = "time-option";
      div.textContent = timeStr;
      div.setAttribute("data-time", timeStr);
      div.addEventListener("click", () => {
        if (!currentEntry || !currentEntry.date) {
          alert("先に日付を選択してください。");
          return;
        }
        if (!currentEntry.times) {
          currentEntry.times = [];
        }
        const times = currentEntry.times;
        if (times.length === 0 || (times[times.length - 1].start && times[times.length - 1].end)) {
          times.push({ start: timeStr, end: "" });
        } else if (times[times.length - 1].start && !times[times.length - 1].end) {
          times[times.length - 1].end = timeStr;
        }
        updateCurrentEntryLine();
      });
      timeSelect.appendChild(div);
    }
    // 10:00 の位置までスクロール
    const tenOption = timeSelect.querySelector('[data-time="10:00"]');
    if (tenOption) {
      timeSelect.scrollTop = tenOption.offsetTop;
    }
  }
  
  // COPY ボタン
  document.getElementById("copyBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(resultText.value)
      .then(() => { alert("コピーしました！"); })
      .catch(err => { console.error("コピーに失敗:", err); });
  });
  
  // RESET ボタン (ページリロードで初期化)
  document.getElementById("resetBtn").addEventListener("click", () => {
    window.location.reload();
  });
  
  // 前月・翌月ボタンのサンプル実装（必要なければ削除）
  prevMonthBtn.addEventListener("click", () => {
    changeMonth(-1);
  });
  nextMonthBtn.addEventListener("click", () => {
    changeMonth(+1);
  });
  
  // 前月/翌月ボタンを押したときに select を書き換えて generateCalendar
  function changeMonth(offset) {
    const currentValue = monthSelect.value; // "YYYY-MM"
    const [year, month] = currentValue.split("-").map(Number);
    // month-1 は JS の月Index
    const newDate = new Date(year, (month - 1) + offset, 1);
    const newYear = newDate.getFullYear();
    const newMonth = String(newDate.getMonth() + 1).padStart(2, '0');
    const newValue = newYear + "-" + newMonth;
    // 該当optionが存在すれば切り替え
    const foundOption = Array.from(monthSelect.options).find(opt => opt.value === newValue);
    if (foundOption) {
      monthSelect.value = newValue;
      generateCalendar(newValue);
    }
  }
  
  // 初期処理
  generateMonthOptions();
  const today = new Date();
  const defaultMonth = today.getFullYear() + "-" + String(today.getMonth() + 1).padStart(2, '0');
  monthSelect.value = defaultMonth;
  generateCalendar(defaultMonth);
  generateTimeOptions();
  
  monthSelect.addEventListener("change", () => {
    generateCalendar(monthSelect.value);
  });
</script>
