<h1>カレンダー時刻選択ツール</h1>

<!-- カレンダー上部ヘッダー（年月表示＋前後移動ボタン） -->
<div id="calendarHeader">
  <button id="prevMonthBtn">&lt;</button>
  <span id="calendarTitle"></span>
  <button id="nextMonthBtn">&gt;</button>
</div>

<div class="container">
  <!-- カレンダー表示部分 -->
  <div class="calendar-container" id="calendarContainer"></div>
  <!-- 時刻選択表示部分 -->
  <div class="time-select" id="timeSelect"></div>
</div>

<!-- 出力エリア（編集可能）とボタン -->
<div class="result-area">
  <textarea id="resultText"></textarea>
  <div class="btn-area">
    <button id="copyBtn">COPY</button>
    <button id="resetBtn">RESET</button>
  </div>
</div>

<script>
  // 現在作業中のエントリ（未確定のもの）を保持する変数
  // エントリは { date:"YYYY-MM-DD", times:[ { start:"", end:"" }, ... ] } の形式
  let currentEntry = null;
  
  const resultText = document.getElementById("resultText");
  const calendarContainer = document.getElementById("calendarContainer");
  const timeSelect = document.getElementById("timeSelect");
  
  // 曜日配列
  const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
  
  // 表示中の年月をグローバル変数で保持
  let displayedYear, displayedMonth;
  const calendarTitle = document.getElementById("calendarTitle");
  
  // カレンダー上部のタイトルを更新（例："2025年4月"）
  function updateCalendarHeader() {
    calendarTitle.textContent = displayedYear + "年" + displayedMonth + "月";
  }
  
  // 指定のエントリ内容を「4月9日(水) 13:00～14:30 14:30～15:00」形式に整形
  function formatEntry(entry) {
    let line = "";
    if (entry.date) {
      line += formatDateWithWeekday(entry.date);
    }
    if (entry.times && entry.times.length > 0) {
      entry.times.forEach(range => {
        if (range.start) {
          line += " " + range.start;
          if (range.end) {
            line += "～" + range.end;
          }
        }
      });
    }
    return line;
  }
  
  // "YYYY-MM-DD"の日付を「M月D日(曜)」形式に変換
  function formatDateWithWeekday(dateStr) {
    const dateObj = new Date(dateStr);
    const month = dateObj.getMonth() + 1;
    const day = dateObj.getDate();
    const weekday = weekdays[dateObj.getDay()];
    return month + "月" + day + "日(" + weekday + ")";
  }
  
  // 出力欄の最終行（作業中のエントリ行）を更新する
  function updateCurrentEntryLine() {
    const lines = resultText.value.split("\n");
    lines[lines.length - 1] = formatEntry(currentEntry);
    resultText.value = lines.join("\n");
  }
  
  // 新規日付クリック時、出力欄の末尾に新しい行として追加する
  function appendNewEntry(entry) {
    const newLine = formatEntry(entry);
    if (resultText.value.trim() === "") {
      resultText.value = newLine;
    } else {
      resultText.value += "\n" + newLine;
    }
  }
  
  // 指定した年と月のカレンダーを生成（前月・翌月の日付も含む）
  function generateCalendar(year, month) {
    calendarContainer.innerHTML = "";
    const table = document.createElement("table");
    
    // ヘッダー部（曜日）
    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    weekdays.forEach(day => {
      const th = document.createElement("th");
      th.textContent = day;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);
    
    const tbody = document.createElement("tbody");
    // 今月の1日の曜日を取得
    const firstDay = new Date(year, month - 1, 1);
    const startDay = firstDay.getDay();
    // カレンダーグリッド開始日：今月1日からstartDay日前＝前月末の日付になる
    const gridStart = new Date(year, month - 1, 1 - startDay);
    
    // 6週間（42セル）を生成
    for (let week = 0; week < 6; week++) {
      const row = document.createElement("tr");
      for (let day = 0; day < 7; day++) {
        const cell = document.createElement("td");
        // 各セルの日付を計算
        const cellDate = new Date(gridStart.getTime() + ((week * 7 + day) * 24 * 60 * 60 * 1000));
        cell.textContent = cellDate.getDate();
        // "YYYY-MM-DD"形式でデータ属性に設定
        const formattedDate = cellDate.getFullYear() + "-" +
          String(cellDate.getMonth() + 1).padStart(2, '0') + "-" +
          String(cellDate.getDate()).padStart(2, '0');
        cell.setAttribute("data-date", formattedDate);
        
        // 今月以外の日付の場合、グレー表示用クラスを付与
        if (cellDate.getMonth() + 1 !== month) {
          cell.classList.add("adjacent-month");
        }
        
        cell.addEventListener("click", function() {
          // 同じ日付なら何もしない
          if (currentEntry && currentEntry.date === formattedDate) return;
          
          // クリックされたセルが隣接月の場合、表示中の月を更新
          if (cellDate.getMonth() + 1 !== month) {
            displayedYear = cellDate.getFullYear();
            displayedMonth = cellDate.getMonth() + 1;
            updateCalendarHeader();
            generateCalendar(displayedYear, displayedMonth);
            // 再生成後、該当セルに選択状態のクラスを付与
            const newCell = calendarContainer.querySelector('td[data-date="' + formattedDate + '"]');
            if (newCell) { newCell.classList.add("selected-date"); }
          } else {
            // 選択状態の更新
            const allCells = table.querySelectorAll("td[data-date]");
            allCells.forEach(c => c.classList.remove("selected-date"));
            cell.classList.add("selected-date");
          }
          
          currentEntry = { date: formattedDate, times: [] };
          appendNewEntry(currentEntry);
        });
        
        row.appendChild(cell);
      }
      tbody.appendChild(row);
    }
    table.appendChild(tbody);
    calendarContainer.appendChild(table);
  }
  
  // 00:00～24:00の時刻オプションを30分刻みで生成
  function generateTimeOptions() {
    timeSelect.innerHTML = "";
    for (let i = 0; i <= 48; i++) {
      let hour = Math.floor(i / 2);
      let minute = (i % 2) * 30;
      if (hour === 24 && minute > 0) continue;
      const timeStr = String(hour).padStart(2, '0') + ":" + String(minute).padStart(2, '0');
      const div = document.createElement("div");
      div.className = "time-option";
      div.textContent = timeStr;
      div.setAttribute("data-time", timeStr);
      div.addEventListener("click", () => {
        if (!currentEntry || !currentEntry.date) {
          alert("先に日付を選択してください。");
          return;
        }
        if (!currentEntry.times) {
          currentEntry.times = [];
        }
        const times = currentEntry.times;
        if (times.length === 0 || (times[times.length - 1].start && times[times.length - 1].end)) {
          times.push({ start: timeStr, end: "" });
        } else if (times[times.length - 1].start && !times[times.length - 1].end) {
          times[times.length - 1].end = timeStr;
        }
        updateCurrentEntryLine();
      });
      timeSelect.appendChild(div);
    }
    const tenOption = timeSelect.querySelector('[data-time="10:00"]');
    if (tenOption) {
      timeSelect.scrollTop = tenOption.offsetTop;
    }
  }
  
  document.getElementById("copyBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(resultText.value)
      .then(() => { alert("コピーしました！"); })
      .catch(err => { console.error("コピーに失敗:", err); });
  });
  
  document.getElementById("resetBtn").addEventListener("click", () => {
    window.location.reload();
  });
  
  // カレンダー上部の前月・翌月ボタンのイベント設定
  document.getElementById("prevMonthBtn").addEventListener("click", () => {
    displayedMonth--;
    if (displayedMonth < 1) {
      displayedMonth = 12;
      displayedYear--;
    }
    updateCalendarHeader();
    generateCalendar(displayedYear, displayedMonth);
  });
  
  document.getElementById("nextMonthBtn").addEventListener("click", () => {
    displayedMonth++;
    if (displayedMonth > 12) {
      displayedMonth = 1;
      displayedYear++;
    }
    updateCalendarHeader();
    generateCalendar(displayedYear, displayedMonth);
  });
  
  // 初期化：本日を表示
  const today = new Date();
  displayedYear = today.getFullYear();
  displayedMonth = today.getMonth() + 1;
  updateCalendarHeader();
  generateCalendar(displayedYear, displayedMonth);
  generateTimeOptions();
  
</script>
