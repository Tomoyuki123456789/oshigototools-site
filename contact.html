  <style>
    .contact-form {
      margin-bottom: 30px;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;

<body>

  <header>
    <h1>お問い合わせ</h1>
  </header>
  
  <div class="contact-form">
    <form action="https://formspree.io/f/xanelbjo" method="post">
      <div>
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">送信</button>
    </form>
  </div>
